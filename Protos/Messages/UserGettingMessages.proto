syntax = "proto3";

import "Messages/CodingMode.proto";

option csharp_namespace = "CryptoServices";


package CryptoServices;

message User {
  uint64 Id = 1;
  string Name = 2;
  string Password = 3; // bad thing
  string Color = 4;
  optional string ImageSource = 5;
}

message UserGettingRequest {
  
}

message UserGettingReply {
  repeated User Users = 1;
}
