syntax = "proto3";

import "Messages/CodingMode.proto";

option csharp_namespace = "CryptoServices";


package CryptoServices;

message OpenMessage {
  User receiverId = 1;
  User Owner = 2;
  bytes mes = 3;
  optional CodingMode mode = 4;
}

message OpenMessages {
  repeated OpenMessage Messages = 1;
}
